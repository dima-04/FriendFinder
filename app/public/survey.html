<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

        <button type="submit" id="submit" class="btn btn-primary mt-3">Submit</button>
      </div>
    </form>
  </div>
  <div class="modal" id="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id = "modalName"class="modal-title">Name</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img id="image" src="" alt="" class="img-thumbnail">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>
    $("#submit").on("click", function (event) {
      console.log("clicked");
      event.preventDefault();
      var friend = {
        name: $("#name").val().trim(),
        picture: $("#picture").val().trim(),
        question1: $("#question1").val().trim(),
        question2: $("#question2").val().trim(),
        question3: $("#question3").val().trim(),
        question4: $("#question4").val().trim(),
        question5: $("#question5").val().trim(),
        question6: $("#question6").val().trim(),
        question7: $("#question7").val().trim(),
        question8: $("#question8").val().trim(),
        question9: $("#question9").val().trim(),
        question10: $("#question10").val().trim()
      }
      $.ajax({
        type: "POST",
        url: "api/friends",
        data: friend,
        dataType: "json",
      }).then(function (response) {
        $("#modalName").text(response.name);
        $("#image").attr("src",response.photo);
        $('#modal').modal('show');

      });
    });</script>
</body>

</html>
